  <section id="class-activity" class="section-dividers"> 
    <h4> Amount of time I used the skytrain last week</h4>
    <svg width="905" height="500" viewBox="0 0 905 496" fill="none" xmlns="http://www.w3.org/2000/svg">
      <rect width="905" height="500" fill="white"/>

      <!-- Lines for the graph-->

      <line x1="99" y1="470" x2="99" y2="35" style="stroke:black;stroke-width:1" />
      <line x1="40" y1="438" x2="930" y2="438" style="stroke:black;stroke-width:1" />

      <line x1="99" y1="350" x2="930" y2="350" style="stroke:rgb(146, 146, 146);stroke-width:1" />
      <line x1="99" y1="265" x2="930" y2="265" style="stroke:rgb(146, 146, 146);stroke-width:1" />
      <line x1="99" y1="180" x2="930" y2="180" style="stroke:rgb(146, 146, 146);stroke-width:1" />
      <line x1="99" y1="95" x2="930" y2="95" style="stroke:rgb(146, 146, 146);stroke-width:1" />

      
      <!-- Number of times trains was used-->
      <text x="65" y="354" font-family="Verdana" font-size="18" fill="black" text-anchor="middle">2</text>
      <text x="65" y="269" font-family="Verdana" font-size="18" fill="black" text-anchor="middle">4</text>
      <text x="65" y="184" font-family="Verdana" font-size="18" fill="black" text-anchor="middle">6</text>
      <text x="65" y="99" font-family="Verdana" font-size="18" fill="black" text-anchor="middle">8</text>
      <text x="714" y="70" font-family="Verdana" font-size="14" fill="black" text-anchor="middle">Most Usage</text>

      <!-- Bar Chart-->
      <rect x="146" y="351" width="58" height="86" fill="#D9D9D9"/>
      <rect x="254" y="181" width="58" height="256" fill="#D9D9D9"/>
      <rect x="362" y="266" width="58" height="171" fill="#D9D9D9"/>
      <rect x="470" y="181" width="58" height="256" fill="#D9D9D9"/>
      <rect x="578" y="266" width="58" height="171" fill="#D9D9D9"/>
      <rect x="686" y="94" width="58" height="344" fill="#9EC28D"/>
      <rect x="794" y="351" width="58" height="86" fill="#D9D9D9"/>
      
      <!-- Days of the week -->
      <text x="173" y="480" font-family="Verdana" font-size="16" fill="black" text-anchor="middle">Monday</text>

      <text x="824" y="480" font-family="Verdana" font-size="16" fill="black" text-anchor="middle">Sunday</text>
